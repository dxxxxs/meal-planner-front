<table border="1">
  @for(recipeData of data;track $index){
  @for(recipe of recipeData.hits; track $index){
  <tr>
    <td>
      <app-recipecard name="{{recipe.recipe.label}}" caloriesString="{{recipe.recipe.calories}}"
        img="{{recipe.recipe.image}}" [nutrients]="recipe.recipe.totalNutrients"
        [dietLabels]="recipe.recipe.dietLabels"></app-recipecard>
    </td>
  </tr>
  }
  }
</table>
<button (click)="loadNextRecipes()">Load more</button>
