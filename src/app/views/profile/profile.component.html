@if (currentUser) {
<div class="container" style="margin-bottom:60%">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <strong>Likes</strong>

    @if(likes){
    @for (like of likes; track $index) {
    <app-recipecard [data]="like"></app-recipecard>
    }
    }

</div>
} @else {
<p>Please login.</p>
}
