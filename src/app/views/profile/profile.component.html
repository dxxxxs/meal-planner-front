@if (currentUser) {
<div class="container">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <strong>Likes</strong>
    <ul>
        @for (like of currentUser.likes; track $index) {
        <li>{{ like }}</li>
        }
    </ul>
</div>
} @else {
<p>Please login.</p>
}
