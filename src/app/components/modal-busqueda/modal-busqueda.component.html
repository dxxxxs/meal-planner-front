<!-- Button trigger modal -->
<button type="button" class="btn btn-primary align-middle" data-bs-toggle="modal" attr.data-bs-target="#{{mealName}}Modal">
Add recipe <i class="bi bi-plus-circle"></i>
</button>

<!-- Modal -->
<div class="modal modal-xl fade" id="{{mealName}}Modal" tabindex="-1" [attr.aria-labelledby]="mealName+ 'ModalLabel'"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{mealName}}ModalLabel">{{mealName}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!-- Buscador -->
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon">
                    <button class="btn btn-success" type="button" id="button-addon"><i
                            class="bi bi-search"></i></button>
                </div>
            </form>
            <!-- Fin Buscador -->
                <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                    <app-recipecard></app-recipecard>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
