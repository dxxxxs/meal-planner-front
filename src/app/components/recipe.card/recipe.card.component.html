<div class="card recipe-card" style="width: 18rem;">
    <img src="{{img}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">{{math.round(calories)}} calories</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{math.round(protein.quantity)}} g protein</li>
        <li class="list-group-item">{{math.round(carbs.quantity)}} g carbs</li>
        <li class="list-group-item">{{math.round(fat.quantity)}} g fat</li>
    </ul>
    <div class="card-body">
        @for(label of dietLabels;track $index){
        <a class="card-link">{{label}}</a>

        }

    </div>
</div>
