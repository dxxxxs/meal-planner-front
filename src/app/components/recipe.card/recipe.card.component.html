<div
    style="width: 364px; height: 359px; background: white; border-radius: 12px; overflow: hidden; border: 1px #DEE2E6 solid; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
    <div
        style="border-top-left-radius: 12px; border-top-right-radius: 12px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
        <img style="width: 364px; height: 214px" src="{{img}}" />
    </div>
    <div
        style="align-self: stretch; height: 145px; padding: 24px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
        <div style="justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div
                style="width: 228px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 5px; display: inline-flex">
                <div
                    style="color: #212529; font-size: 20px; font-family: Inter; font-weight: 600; word-wrap: break-word">
                    {{name}}</div>
                <div
                    style="width: 310px; color: #68717A; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
                    {{math.round(calories)}} calories</div>
            </div>
            <div
                style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
                <div
                    style="background: white; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                    <div style="width: 11px; height: 11px; background: #FF7F0E; border-radius: 9999px"></div>
                    <div
                        style="color: #6C757D; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        {{math.round(protein.quantity)}} g protein</div>
                </div>
                <div
                    style="background: white; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                    <div style="width: 11px; height: 11px; background: #1F77B4; border-radius: 9999px"></div>
                    <div
                        style="color: #6C757D; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        {{math.round(carbs.quantity)}} g carbs</div>
                </div>
                <div
                    style="background: white; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                    <div style="width: 11px; height: 11px; background: #2CA02C; border-radius: 9999px"></div>
                    <div
                        style="color: #6C757D; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        {{math.round(fat.quantity)}} g fat</div>
                </div>
            </div>
        </div>
        <div
            style="width: 310px; justify-content: flex-start; align-items: flex-start; gap: 11px; display: inline-flex">
            @for(label of dietLabels;track $index){

            <div
                style="padding-left: 8px; padding-right: 8px; padding-top: 4px; padding-bottom: 4px; background: #17A2B8; border-radius: 12px; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
                <div
                    style="text-align: center; color: white; font-size: 10px; font-family: Inter; font-weight: 600; word-wrap: break-word">
                    {{label}}</div>
            </div>
            }
        </div>
    </div>
</div>
